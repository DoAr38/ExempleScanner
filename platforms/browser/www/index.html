<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Scan Code Barre</title>
    </head>
    <body>
   <div data-role="page" id="home">
    <div data-role="header">
        <h1>Home</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>
            <a target="_blank" onclick="scan();return false" style="text-decoration: none"><button>Scan</button></a>
            <a target="_blank" onclick="email();return false" style="text-decoration: none"><button>Mail</button></a>
            <a target="_blank" href="#display" style="text-decoration: none"><button>Display Scanned Data</button></a>
        </p>
    </div>
</div>
<div data-role="page" id="display">
    <div data-role="header">
        <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
        <h1>Display</h1>
    </div>

    <div data-role="main" class="ui-content">
        <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script>
if (typeof(Storage) === "undefined") {
	alert('Stockage local indisponible'); 
	}
if(localStorage.getItem("LocalData") == null)
{
    var data = [];
    data = JSON.stringify(data);
    localStorage.setItem("LocalData", data);
}
</script>
<script>
function email() {
    cordova.plugins.email.open({
    from:       "moi", // sending email account (iOS only)
    to:          "dc@webformation.fr", // email addresses for TO field
    cc:          "", // email addresses for CC field
    bcc:         "", // email addresses for BCC field
    attachments: "", // file paths or base64 data streams
    subject:    "essai sujet", // subject of the email
    body:       "essai contenu", // email body
    isHtml:    false  // indicats if the body is HTML or plain text (primarily iOS)
});
}
</script>
<script>function scan()
{
    cordova.plugins.barcodeScanner.scan(
        function (result) {
            if(!result.cancelled)
            {
				var name = result.format;
				var value = result.text;

				var data = localStorage.getItem("LocalData");
				console.log(data);
				data = JSON.parse(data);
				data[data.length] = [name, value];

				localStorage.setItem("LocalData", JSON.stringify(data));

				alert(name + ':' + value + ' enregistr√©');
            }
        },
        function (error) {
            alert("Scanning failed: " + error);
        }
   );
}
</script>
<script>
$("#display").on("pagebeforeshow",  function() {
    $("table#allTable tbody").empty();

    var data = localStorage.getItem("LocalData");
					alert(data);
    console.log(data);
    data = JSON.parse(data);

    var html = "";

    for(var count = 0; count < data.length; count++)
    {
        html = html + "<tr><td>" + data[count][0] + "</td><td>" + data[count][1] + "</td></tr>";
    }

    $("table#allTable tbody").append(html).closest("table#allTable").table("refresh").trigger("create");

});
</script>
    </body>
</html>
